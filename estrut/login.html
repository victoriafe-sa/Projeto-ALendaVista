<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ALendaVista Processos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <span class="bg1"></span>
      <div class="form-wrapper login">
        <h2 class="title">Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" required />
            <label for="">Email</label>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label for="">Senha</label>
            <i class="fas fa-lock"></i>
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="link">
            <p>
              Você não tem conta? <a href="#" class="signup-link">Criar conta</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-wrapper login">
        <h2>Bem-vindo de Volta!</h2>
        <p>Faça login na sua conta e veja seus processos</p>
      </div>

      <span class="bg2"></span>

      <div class="form-wrapper register">
        <h2 class="title">Criar Conta</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label for="">Seu Email</label>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="text" required />
            <label for="">Nome Completo</label>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label for="">Senha</label>
            <i class="fas fa-lock"></i>
          </div>
          <button class="btn" type="submit">Criar Conta</button>
          <div class="link">
            <p>
              Já possui uma conta? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-wrapper register">
        <h2>Seja Bem-Vindo(a)!</h2>
        <p>Crie uma conta para se inscrever em nossos processos seletivos</p>
      </div>
    </div>

    <script src="../script/login.js"></script>
  </body>
</html>
