<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco | ALendaVista</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">    
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img id="im_logo" src="../img/logotipo.png" alt="" class="img_logo">
                <h1 class="nome_site">A LendaVista</h1>
            </div>
            <div class="naveg">
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#banner">Serviços</a></li>
                        <li><a href="trabalhe.html">Contato</a></li>
                        <li><a href="trabalhe.html">Trabalhe Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <section id="formulario_sec">
        <div class="container">
            <div class="text-container">
                <h1>Solicite mais informações</h1>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <input type="text" id="nome" name="nome" placeholder="Seu nome:" required>
                    <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>
                    <input type="email" id="email" name="email" placeholder="Seu email:" required>
                    <select id="assunto">
                        <option class="opcao" value="">Serviço Desejado</option>
                        <option class="opcao" value="">Redes sociais</option>
                        <option class="opcao" value="">Site</option>
                        <option class="opcao" value="">Aplicativo </option>
                        <option class="opcao" value="">Outro</option>
                    </select>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Mensagem:" required></textarea>
                    <div class="button-container">
                        <button id="zap" type="submit">Enviar via whatsapp</button>
                        <button id="emailBtn" type="submit">Enviar via email</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
