<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img id="im_logo" src="logotipo.png" alt="" class="img_logo">
                <h1 class="nome_site">A LendaVista</h1>
            </div>
            <div class="naveg">
                <nav class="menu">
                    <ul>
                        <li><a href="#banner">Serviços</a></li>
                        <li><a href="#formulario_sec">Orçamento</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="anuncio">
            <video id="vi" autoplay loop muted poster="poster.jpg">

            </video>
            <div class="slogan_info">
                <div class="slogan-text">
                    <h1 id="titulo_slogan">Nosso sucesso é <br> o seu sucesso</h1>
                    <p id="text_card">Não sabe como crescer na internet?<br> Está precisando de um site para sua empresa?<br>
                        Nós iremos te ajudar!</p>
                </div>
                <div class="button-servico">
                    <a href="#banner" class="servico_slogan">SERVIÇOS</a>
                </div>

            </div>
        </section>
</body>
